<div class="formulario">
    <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" class="form-control" [(ngModel)]="nuevaTarea.titulo">
    </div>
    <div class="mb-3">
        <label class="form-label">Descripción</label>
        <input type="text" class="form-control" [(ngModel)]="nuevaTarea.descripcion">
    </div>
    <div class="mb-3">
        <label class="form-label">Imagen</label>
        <input type="text" class="form-control" [(ngModel)]="nuevaTarea.imagen">
    </div>
    <button class="btn btn-info" (click)="onClick()">Enviar</button>
</div>
